<!DOCTYPE html>
<html>
<head>
    <title>Binding Arrays.html</title>
    <meta charset="utf-8" />
    <!--Imports section-->
    <link href="../css/bootstrap.css" rel="stylesheet" />
    <link href="../css/bootstrap.min.css" rel="stylesheet" />
    <link href="../css/bootstrapExtension-forMvvMSample.css"/>
    <script src="../js/jquery-2.2.1.js"></script>
    <script src="../js/knockout-3.4.0.js"></script>
    <script src="../js/Model/ProductModel.js"></script>
    <script src="../js/ViewModel/ShoppingCartViewModel.js"></script>
    <!--End imports section-->
</head>
<body>
    <div class="panel-heading bg-primary text-center">
        <h1>
            Binding Arrays
        </h1>
        <h3>
            Ever hear of observableArrays?
        </h3>
    </div>
    <div class="panel-body">
        <div class="container">
            <div class="row">
                <div class="panel panel-success list-group-item active">
                    <span class="badge" data-bind="text:catalog().length"></span>
                    <strong>Nuber of products:</strong>
                </div>

                <div class="col-xs-12  col-sm-3 col-md-4">
                    <div class="panel panel-success">
                        <div class="panel panel-heading text-center">
                            <h4>Product Addition</h4>
                        </div>
                        <div class="panel panel-body">
                            
                            
                            
                            <form class="form" id="productForm" role="form" data-bind="with:newProduct">
                                <div class="form-group">
                                    <div class="input-group">
                                        <input type="text" class="form-control" placeholder="Name" data-bind="textInput:name">
                                        <span class="input-group-addon" data-bind="click:$parent.clearName">
                                            <span class="glyphicon glyphicon-remove">
                                            </span>
                                        </span>
                                    </div>

                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <input type="search" class="form-control" placeholder="Price" data-bind="textInput:price">
                                        <span class="input-group-addon" data-bind="click:$parent.clearPrice">
                                            <span class="glyphicon glyphicon-remove">
                                            </span>
                                        </span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <input type="password" class="form-control" placeholder="Stock" data-bind="textInput:stock">
                                        <span class="input-group-addon" data-bind="click:$parent.clearStock">
                                            <span class="glyphicon glyphicon-remove">
                                            </span>
                                        </span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-12">
                                        <button class="btn btn-success" data-bind="{click:$parent.addProduct}">
                                            <i class="glyphicon glyphicon-plus-sign">
                                            </i> Add Product
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
                <div class="col-xs-12  col-sm-9 col-md-8">
                    <div class="panel panel-success">
                        <div class="panel panel-heading text-center">
                            <h4>Product Listing</h4>
                        </div>
                        <div class="panel panel-body">
                            <table class="table table-condensed table-striped">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Price</th>
                                        <th>Stock</th>
                                    </tr>
                                </thead>
                                <tbody data-bind="foreach:catalog">
                                    <tr>
                                        <td data-bind="text:name"></td>
                                        <td data-bind="text:price"></td>
                                        <td data-bind="text:stock"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </div>



    <script>
        var shoppingCartViewModel = new ShoppingCartViewModel();
        ko.applyBindings(shoppingCartViewModel);
    </script>
</body>
</html>
